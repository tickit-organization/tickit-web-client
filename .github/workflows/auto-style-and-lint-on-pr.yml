name: Auto style and lint on PR

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review
  push:
    branches:
      - main
      - development

jobs:
  run_prettier_check:
    name: Run prettier check on submitted code
    permissions:
      checks: write
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run prettier:check

  run_eslint_check:
    name: Run Eslint check on submitted code
    permissions:
      checks: write
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Eslint check
        run: npm run lint:check
